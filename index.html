			<div class="row">
				<div class="col-xs-6">
					<div class="input-group">
						<input type="text" id="url" class="form-control" placeholder="copy url here">
						<span class="input-group-btn">
							<button id="crawl" class="btn btn-default">Crawl</button>
						</span>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(function(){
				$("#crawl").click(function(){
					var url = $("#url").val();
					var loader = new Loader(url,{
						onload:function(){
							alert('loaded');
						}
					});
				});		
			});
		</script>
